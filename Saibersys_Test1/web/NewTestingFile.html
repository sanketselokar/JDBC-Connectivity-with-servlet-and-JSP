<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="container">


    <header>
        <div id="head">
            <h1>User Data</h1>
        </div>
    </header>
    <section>
        <div id="bod">
        <div>
            <input type="button" value="Edit" id="edit" onclick="myCreateFunction()"/>
            <input type="button" value="Add" id="add" onclick="showInputField()"/>
        </div>

        <div id="inputField">
            <h2>User Details</h2>
            <form>
                <fieldset>
                <legend>First Name</legend>
                <input type="text" id="firstName" placeholder="First"/>
            </fieldset>
            <fieldset>
                <legend>Last Name</legend>
                <input type="text" id="lastName" placeholder="Last"/>
            </fieldset>
            <fieldset>
                <legend>Date of Birth</legend>
                <input type="text" id="dob" placeholder="mm/dd/yyyy"/>
            </fieldset>
            <fieldset>
                <input type="button" value="Add User" id="addUserr" onclick="addUser()"/>
                <input type="button" value="Cancel" id="cancel" onclick="hideInputField()"/>
            </fieldset>
            </form>
        </div>
        <table id="userTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
            </tr>
            <tr>
                <td>Grevil</td>
                <td>Lopes</td>
                <td>11/24/1992</td>
            </tr>
            <tr>
                <td>Johnny</td>
                <td>Woods</td>
                <td>5/6/1995</td>
            </tr>
            <tr>
                <td>Alan</td>
                <td>Stormfield</td>
                <td>12/25/1990</td>
            </tr>
        </table>

        <p id="dummy">Action Successful</p>
<!--Dummy Input: <input type="text" id="dummy"/>-->
            <!--<input type="button" id="give" value="" onclick="giveAction()"/>-->
    </div>
    </section>
    

    <script type="text/javascript" src="js/userData.js"></script>

</div>
</body>
</html>
